<div class="report">
  <span class="item tracked-terms">
    Tracking
    <span ng-show="trackedTerms.length" class="highlight terms">{{trackedTerms}}</span>
    <span ng-show="!trackedTerms.length" class="highlight no-terms">no terms yet</span>
  </span>
  <span class="item tweet-count">
    Received
    <span class="highlight count">{{tweetCount}}</span>
    tweets
  </span>
</div>
